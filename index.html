<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="banner-logo">Odin</div>
        <div class="banner-footer">
            Photo by <a href="https://unsplash.com/@dendrolago89?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Damiano Lingauri</a> on <a href="https://unsplash.com/s/photos/snowboard?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="content">
        <div class="hero-text">
            <h1>
                This is not a real online service!
                You know you need something like this in your
                life to help you realize your deepest dreams. 
            </h1>
            <h1>Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

        <form action="index.html" method="get" class="form" id="create-acct">
            <h1>Let's do this!</h1>
            <div class="form-row">
                <p>
                    <label for="first-name">First Name<span></span></label>
                    <input type="text" id="first-name" name="first-name" required placeholder=" ">
                </p>
                <p>
                    <label for="last-name">Last Name<span></span></label>
                    <input type="text" id="last-name" name="last-name" required placeholder=" ">
                </p>
            </div>

            <div class="form-row">
                <p>
                    <label for="email">Email<span></span></label>
                    <input type="email" name="email" id="email" placeholder="you@email.com" title="Format: you@email.com">
                    <span></span>
                </p>
                <p>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="XXX-XXX-XXXX" pattern="/\d{3}-\d{3}-\d{4}/">
                    <span></span>
                </p>
            </div>

            <div class="form-row">
                <p>
                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="password">
                </p>
                <p>
                    <label for="pw-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="pw-confirm">
                </p>
            </div>

        </form>

        <div>
            <button form="create-acct" class="submit-button">Create Account</button>
        </div>
        
        <div class="log-in">
            Already have an account? <a href="index.html">Log in</a>
        </div>

    </div>
</body>
</html>
